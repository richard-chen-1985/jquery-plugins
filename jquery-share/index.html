<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>sharepop jquery plugin</title>
<link rel="stylesheet" href="css/jquery.share.css">
<script src="lib/jquery-1.11.3.js"></script>
<script src="dist/jquery.share.js"></script>
<style>
    .btn-share {
        display: inline-block;
        width: 120px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background: #f00;
        color: #fff;
        cursor: pointer;
        margin-right: 10px; 
    }
    .btn-share-3 {
        position: fixed;
        top:10px;
        left:50%;
    }
</style>
</head>
<body style="height:2000px">
    <span class="btn-share btn-share-1">弹出分享1</span>
    <span class="btn-share btn-share-1">弹出分享2</span><br><br>
    <span class="btn-share btn-share-2">移入分享1</span>
    <span class="btn-share btn-share-2">移入分享2</span>
    
    
    <span class="btn-share btn-share-3">固定位置</span>
    
    <script>
    $.share.config({
        content: '这是要分享地内容',
        url: 'http://www.chenliqiang.cn',
        pic: 'http://www.chenliqiang.cn/themes/bartik/logo.png'
    });
    $(function() {
        $.share({
            elem: $('.btn-share-1'),
            type: 'pop'
        });
        $.share({
            elem: $('.btn-share-2'),
            type: 'tip'
        });
        $.share({
            elem: $('.btn-share-3'),
            type: 'tip'
        });
    });
    </script>
</body>
</html>
