<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  * { margin:0; padding:0; }
  body { padding: 20px; }
  #preview { width: 100px; height: 100px; border: 1px solid #e7e7e7; }
  #imghead { width: 100%; height: 100%; border: 0; vertical-align: top; }
  </style>
  <script src="../lib/jquery-1.11.3.js"></script>
  <script src="jquery.imagePreviewer.js"></script>
</head>
<body>
  <div id="preview">
    <img id="imghead">
  </div>
  <input type="file" id="file1" />
  <script>
  $(function() {
    $('#file1').imagePreviewer({
      previewImg: $('#imghead'),
      callback: function(width, height) {
        console.log(width, height)
      }
    })
  })
  </script>
</body>
</html>
