<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>sharepop jquery plugin</title>
<link rel="stylesheet" href="style.css">
<script src="lib/jquery-1.11.3.js"></script>
<script src="jquery.sharepop.js"></script>
</head>
<body style="height:2000px">
    <div class="btn-share">分享按钮</div>
    
    <script>
    $(function() {
        $('.btn-share').bind('click', function() {
            $.sharePop({
                content: '这是要分享地内容',
                url: 'http://www.chenliqiang.cn',
                pic: 'http://www.chenliqiang.cn/themes/bartik/logo.png'
            });
        });
    });
    </script>
</body>
</html>
